<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viweport" content="width=deviceWidth, initialScale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="display"><input class="js-input" type="text" readonly></div>
      <section class="buttons">
        <div class="number action"><button class="js-display">+</button></div>
        <div class="number action"><button class="js-display">-</button></div>
        <div class="number action"><button class="js-display">*</button></div>
        <div class="number action"><button class="js-display">/</button></div>
        <div class="number action"><button class="js-clear">C</button></div>

        <div class="number"><button class="js-display">1</button></div>
        <div class="number"><button class="js-display">4</button></div>
        <div class="number"><button class="js-display">7</button></div>
        <div class="number"><button class="js-display">.</button></div>
        <div class="number transparent"><button></button></div>

        <div class="number"><button class="js-display">2</button></div>
        <div class="number"><button class="js-display">5</button></div>
        <div class="number"><button class="js-display">8</button></div>
        <div class="number"><button class="js-display">0</button></div>
        <div class="number transparent"><button></button></div>

        <div class="number"><button class="js-display">3</button></div>
        <div class="number"><button class="js-display">6</button></div>
        <div class="number"><button class="js-display">9</button></div>
        <div class="number"><button class="js-result">=</button></div>
        <div class="number transparent"><button></button></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
